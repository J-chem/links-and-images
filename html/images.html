<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>

    <p>This page covers common image formats, but you may also be looking for <a href="link.html">links</a> and <a href="mixc/extras.html">useful extras</a>.</p>

    <h2>JPGs</h2>

    <p>JPG images are good for photos</p>

    <img src="images/mochi.JPG" alt="jpg">

    <h2>GIFs</h2>

    <p>GIFs are good for animations</p>

    <img src="images/mochi.gif" alt="gif">


    <h2>PNGs</h2>

    <p>PNGs are good for diagrams and icons</p>

    <img src="images/mochi.png" alt="png">


    <h2>SVGs</h2>

    <p>SVGs are <em>amazing</em>. Use them wherever you can</p>

    <img src="images/mochi.SVG" alt="svg">
  </body>
</html>
